{% extends 'base1.html' %}
{% load static %}
{% block content %}
  <section id="bc" class="mt-3">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'index' %}">
              <i class="fas fa-home"></i> Home</a>
          </li>
          <li class="breadcrumb-item active"><a href="{% url 'about' %}">About</a></li>
        </ol>
      </nav>
    </div>
  </section>
    <div class="container-fluid padding">
	    <div class="row padding login-img">
		    <div class=" card1 col-lg-6">
			    <img src="{% static 'img/login.jpeg' %}" class="img-fluid">
		    </div>
            <div class="col-lg-6" id="about">
                <div class="card2">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-sign-in-alt"></i> Login</h4>
                    </div>
            <div class="card-body">
                {% include 'partials/_alerts.html' %}
              <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
                <div class="row px-3 mb-4" data-aos="fade-left">
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input id="chk1" type="checkbox" name="chk" class="custom-control-input">
                        <label for="chk1" class="custom-control-label text-sm">Remember me</label>
                    </div> <a href="#" class="ml-auto mb-0 text-sm">Forgot Password?</a>
                </div>
                <input type="submit" value="Login" class="btn btn-secondary btn-block">
                 <div class="row mb-4 px-3">
                        <small class="font-weight-bold">Don't have an account?
                            <a href="{% url 'register' %}" class="text-danger ">Register</a>
                        </small>
                 </div>
              </form>
            </div>
          </div>
        </div>
      </div>
	</div>
</div>
<hr class="my-4">
{% endblock %}
